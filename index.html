        <!-- modal start here -->
        <div class="uw-modal">
            <div class='uw-modal-box'>
                <div class="content">
                    <span class="logo"><img src="./logo-modal.png" alt=""></span>
                    <span class="modal-title">Selecciona tu Ciudad</span>
                    <form action="" name="modalCity"  onsubmit="return validateForm()">
                        <p class="errorMessage" id="errorCity"> </p>
                        <select  id="myCity"  name="myCity" title="MyCity"> 
                            <option value="" selected="true" disabled="disabled" hidden>Seleccione su Ciudad</option>
                            <option value="santamarta">Santa Marta</option>
                            <option value="rioacha">Riohacha</option>  
                            <option value="cartagena">Cartagena</option>
                        </select>
                        <br />
                         <span class="edad">
                            <p class="errorMessage" id="errorAge"> </p>
                            <input type="checkbox" name="mayordeEdad" id="mayordeEdad" />
                            <label for="mayordeEdad">Soy mayor de 18 años</label>
                         </span>
                         <br />
                        <button value="Submit">Entrar</button>
                    </form>
                </div>
                <p class="modal-text">El exceso de alcohol es perjudicial para la salud. Ley 30 de 1986. <br />Prohíbase el expendio de bebidas embriagantes a menores de edad y mujeres embarazadas. Ley 124 de 1994.</p>
            </div>
        </div>
        <script src="./validateForm.js"></script>
        <!-- modal end here -->
    </body>
